type Query {
  getDashboardStats: DashboardStats!
  getRecentProposals(limit: Int = 3): [Proposal!]!
}

type Mutation {
  _empty: String
  createCustomer(input: CreateCustomerInput!): Customer!
}

type DashboardStats {
  totalCustomers: Int!
  totalProposals: Int!
  proposalsThisWeek: Int!
}

type Proposal {
  id: ID!
  customerId: ID!
  title: String!
  content: String!
  status: String!
  createdAt: String!
  updatedAt: String!
}

type Customer {
  id: ID!
  companyName: String!
  contactPerson: String!
  email: String
  phone: String
  industry: Industry!
  companySize: CompanySize!
  challenges: [Challenge!]!
  notes: String
  createdAt: String!
  updatedAt: String!
}

input CreateCustomerInput {
  companyName: String!
  contactPerson: String!
  email: String
  phone: String
  industry: Industry!
  companySize: CompanySize!
  challenges: [Challenge!]!
  notes: String
}

enum Industry {
  IT
  MANUFACTURING
  RETAIL
  FINANCE
  HEALTHCARE
  EDUCATION
  OTHER
}

enum CompanySize {
  PERSONAL
  EXTRA_SMALL
  SMALL
  MEDIUM
  LARGE
  ENTERPRISE
}

enum Challenge {
  INCREASE_SALES
  IMPROVE_CUSTOMER_SERVICE
  REDUCE_COSTS
  OTHER
}