type Query {
  getDashboardStats: DashboardStats!
  getRecentProposals(limit: Int = 3): [Proposal!]!
}

type Mutation {
  _empty: String
}

type DashboardStats {
  totalCustomers: Int!
  totalProposals: Int!
  proposalsThisWeek: Int!
}

type Proposal {
  id: ID!
  customerId: ID!
  title: String!
  content: String!
  status: String!
  createdAt: String!
  updatedAt: String!
}